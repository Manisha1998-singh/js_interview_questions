<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd even logic</title>
  </head>
  <body>
    <h2>odd even login please check console.</h2>
    <script>
      function dc(n) {
        if (n % 2 == 0) {
          console.log("this number is even");
        } else {
          console.log("this number is not even");
        }
      }
      dc(21);
    </script>
  </body>
</html>
