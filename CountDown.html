<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown of given number</title>
  </head>
  <body>
    <h1>Countdown of given number</h1>
    <script>
      function countdown(n) {
        while (n > 0) {
          console.log(n);
          n--;
        }
        console.log(n);
      }

      countdown(10);
    </script>
  </body>
</html>
