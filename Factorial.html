    <meta charset="UTF-8" />

    <title>Document</title>

  <body></body>
  <script>
    function factorial(n) {
      if (n === 0 || n < 0) {
        return null;
      }
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result = result * i;
      }
      return result;
    }
    factorial(5);
    factorial(2);
    factorial(3);
  </script>
</html>
