<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function manishaa() {
      console.log("Function executed at", new Date().toLocaleTimeString());
    }
    function Abc(fn, delays) {
      let timer;

      return function (...args) {
        clearTimeout(timer);

        timer = setTimeout(() => {
          fn.apply(this, args);
        }, delays);
      };
    }

    const debounceFast = Abc(manishaa, 500);
    const debounceSlow = Abc(manishaa, 2000);

    debounceFast(); // fires after 0.5s
    debounceSlow(); // fires after 2s
  </script>
</html>
