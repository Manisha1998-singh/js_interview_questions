  <script>
    let text = "india is love";
    let stor = text.split("");
    let re = "";
    for (let j = stor.length - 1; j >= 0; j--) {
      re = re + stor[j] + "";
    }
    re = re.trim();
    re = re[0].toUpperCase() + re.slice(1);
    console.log(re);
  </script>
