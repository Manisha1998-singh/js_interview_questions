  <script>
    let str = "i love my india";
    let words = str.split(" ");
    let reversed = "";

    for (let i = words.length - 1; i >= 0; i--) {
      reversed += words[i] + " ";
    }

    reversed = reversed.trim();
    reversed = reversed[0].toUpperCase() + reversed.slice(1);

    console.log(reversed);
  </script>
