  <body>
    <script>
      function debounce(fn, delays) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => {
            fn(...args);
          }, delays);
        };
      }

      let resdebounce = debounce(validateEmail, 5000);

      mail.addEventListener("input", (e) => {
