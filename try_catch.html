  <body></body>
  <script>
    function safeJson(n) {
      try {
        return { name: true, value: parse(n) };
      } catch (err) {
        return { name: false, error: err.message };
      }
    }
    //use

    const result = safeJson("manisha");
    if (!result.name) {
      console.log("invalid json", result.error);
    } else {
      console.log(result.value);
    }
  </script>
