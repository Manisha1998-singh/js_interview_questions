  <script>
    function fibonacciArr(n) {
      let f = [0, 1];

      for (let i = 2; i < n; i++) {
        f[i] = f[i - 1] + f[i - 2];
      }
      return f;
    }
    console.log(fibonacciArr(6));
  </script>
