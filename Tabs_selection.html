<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs selection on click</title>
  </head>
  <body>
    <style>
      .hidden {
        display: none;
      }
      .box {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
    <div class="container">
      <div class="buttons">
        <button data-target="one">Show One</button>
        <button data-target="two">Show Two</button>
        <button data-target="three">Show Three</button>
      </div>

      <div id="one" class="box">DIV ONE CONTENT</div>
      <div id="two" class="box hidden">DIV TWO CONTENT</div>
      <div id="three" class="box hidden">DIV THREE CONTENT</div>
    </div>
    <script>
      const buttons = document.querySelector(".buttons");
      const boxes = document.querySelectorAll(".box");

      buttons.addEventListener("click", (e) => {
        if (e.target.tagName !== "BUTTON") return;

        const targetId = e.target.dataset.target;

        // hide all divs
        boxes.forEach((t) => t.classList.add("hidden"));

        // show selected div
        document.getElementById(targetId).classList.remove("hidden");
      });
    </script>
  </body>
</html>
