  <body></body>
  <script>
    function abc(n) {
      let newname = n.split("").reverse().join("");
      if (n === newname) {
        console.log("this number is palindrome");
      } else {
        console.log("this number is not palindrome");
      }
    }
    abc("name");
    abc("level");
    abc("Manisha");
  </script>
