  <script>
    function AB(n) {
      let max = n[0];
      for (let i = 1; i < n.length - 1; i++) {
        if (n[i] > max) {
          max = n[i];
        }
      }
      return max;
    }

    let res = AB([2, 4, 6, 3, 2]);
